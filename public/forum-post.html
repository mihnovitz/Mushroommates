<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WƒÖtek - Forum Grzybiarzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #1a2f0a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #4a7c2c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #3a6222;
        }

        .post-detail {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 28px;
            color: #2d5016;
            margin-bottom: 10px;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .post-content {
            color: #333;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .post-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .comments-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .comments-section h2 {
            color: #2d5016;
            margin-bottom: 20px;
        }

        .comment {
            padding: 15px;
            border-left: 3px solid #4a7c2c;
            background: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .comment-author {
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 5px;
        }

        .comment-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .comment-content {
            color: #333;
            line-height: 1.6;
        }

        .new-comment-form {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            resize: vertical;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üçÑ Forum Grzybiarzy</h1>
        <a href="forum.html" class="btn">‚Üê Powr√≥t do forum</a>
    </header>

    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading">≈Åadowanie wƒÖtku...</div>

    <div id="postDetail" style="display: none;">
        <div class="post-detail" id="postContent"></div>

        <div class="comments-section">
            <h2>Komentarze (<span id="commentCount">0</span>)</h2>
            <div id="commentsList"></div>

            <div class="new-comment-form">
                <h3>Dodaj komentarz</h3>
                <form id="commentForm">
                    <div class="form-group">
                        <label for="commentContent">Tw√≥j komentarz</label>
                        <textarea id="commentContent" required placeholder="Napisz co≈õ..."></textarea>
                    </div>
                    <button type="submit" class="btn">Dodaj komentarz</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    if (!postId) {
        window.location.href = 'forum.html';
    }

    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const postDetail = document.getElementById('postDetail');
    const postContent = document.getElementById('postContent');
    const commentsList = document.getElementById('commentsList');
    const commentCount = document.getElementById('commentCount');
    const commentForm = document.getElementById('commentForm');

    function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('pl-PL', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async function loadPost() {
        try {
            const response = await fetch(`/api/forum/posts/${postId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('B≈ÇƒÖd pobierania wƒÖtku');
            }

            const post = await response.json();
            loading.style.display = 'none';
            postDetail.style.display = 'block';

            postContent.innerHTML = `
                    <h1 class="post-title">${escapeHtml(post.title)}</h1>
                    <div class="post-meta">
                        <span>üë§ ${escapeHtml(post.user.name || 'Anonim')}</span>
                        <span>üìÖ ${formatDate(post.createdAt)}</span>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    ${post.imageUrl ? `<img src="${escapeHtml(post.imageUrl)}" class="post-image" alt="Zdjƒôcie">` : ''}
                `;

            commentCount.textContent = post.comments.length;

            if (post.comments.length === 0) {
                commentsList.innerHTML = '<p style="color: #999;">Brak komentarzy. Dodaj pierwszy!</p>';
            } else {
                commentsList.innerHTML = post.comments.map(comment => `
                        <div class="comment">
                            <div class="comment-author">${escapeHtml(comment.user.name || 'Anonim')}</div>
                            <div class="comment-date">${formatDate(comment.createdAt)}</div>
                            <div class="comment-content">${escapeHtml(comment.content)}</div>
                        </div>
                    `).join('');
            }
        } catch (error) {
            loading.style.display = 'none';
            showError(error.message);
        }
    }

    commentForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const content = document.getElementById('commentContent').value;

        try {
            const response = await fetch(`/api/forum/posts/${postId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ content })
            });

            if (!response.ok) {
                throw new Error('B≈ÇƒÖd dodawania komentarza');
            }

            commentForm.reset();
            await loadPost();
        } catch (error) {
            showError(error.message);
        }
    });

    loadPost();
</script>
</body>
</html>
