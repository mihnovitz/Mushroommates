<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dodaj znalezisko grzyba - Mushroommates">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav>
        <h1>Mushroommates</h1>
        <div id="auth-buttons">
            <button onclick="window.location.href='/index.html'">‚Üê Powr√≥t</button>
            <button id="logout-btn" style="display:none;">Wyloguj</button>
        </div>
    </nav>

    <!-- G≈Ç√≥wna tre≈õƒá -->
    <main>
        <!-- Formularz dodawania grzyba -->
        <section id="mushroom-form">
            <h2>üçÑ Dodaj znalezisko grzyba</h2>
            <form id="add-mushroom">
                <input type="text" id="mushroom-name" placeholder="Nazwa grzyba *" required>
                <input type="text" id="mushroom-species" placeholder="Gatunek (opcjonalnie)">
                <input type="text" id="mushroom-location" placeholder="Lokalizacja (np. Las Kabacki) *" required>
                <input type="number" id="mushroom-lat" placeholder="Szeroko≈õƒá geograficzna (opcjonalnie)" step="0.000001">
                <input type="number" id="mushroom-lng" placeholder="D≈Çugo≈õƒá geograficzna (opcjonalnie)" step="0.000001">
                <input type="file" id="mushroom-photo" accept="image/*">
                <small style="color: #666; margin-bottom: 10px; display: block;">* - pole wymagane</small>
                <button type="submit">Dodaj znalezisko</button>
            </form>
        </section>

        <!-- Lista znalezionych grzyb√≥w -->
        <section id="mushrooms-list">
            <h2>Ostatnio znalezione grzyby</h2>
            <div id="mushrooms-container"></div>
        </section>
    </main>

    <script src="/js/mushrooms.js"></script>
</body>
</html>
